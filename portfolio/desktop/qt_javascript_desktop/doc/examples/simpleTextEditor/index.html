<DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./css/editor.css">
		<meta charset="UTF-8">
		<meta name="windowButtons" content="1010" width="800" height="600" fixed>
		<title>Простой редактор текстовых файлов</title>
		<menubar class="d-none">
			<menu title="File">
				<item onselect="onClickOpenMenuItem()">Open Ctrl+O</item>
				<item onselect="onClickSaveMenuItem()">Save Ctrl+S</item>
				<item onselect="onClickExitMenuItem()">Exit Ctrl+Q</item>
			</menu>
		</menubar>
	</head>
	<body>
		<script>
			var appDir = Qt.appDir();
			var s = PHP.file_get_contents(appDir + '/index.tpl.html');
			var t = './';
			while (s.indexOf(t) != -1) {
				if (t == appDir) {
					break;
				}
				s = s.replace(t, appDir + '/');
			}
		// PHP.file_put_contents(appDir + '/index22.html', s)
		document.write(s);
		</script>
	</body>
</html>
