<!DOCTYPE html>
<html xml:lang="ru" lang="ru">
	<head>
		<meta charset="WINDOWS-1251">
		<link rel="canonical" href="https://andryuxa.ru{CANONICAL_URL}">
		<!-- target-densitydpi=device-dpi, -->
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,height=device-height,shrink-to-fit=no"><!--DESCRIPTION --><!--KEYWORDS --><!--OGTITLE --><!--OGDESCRIPTION --><!--OGIMAGE -->
		<title>{TITLE} -|- Сайт Андрея</title>
		<link rel="stylesheet" type="text/css" href="/s/app.css">
		<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" >
	</head>
	<body>
		<div class="container u-full-width" id="app">
			<header>
				<div class="row">
					<div class="col">
						<div class="text-left u-mainhead">
							<h1>Блог Андрея</h1>
						</div>
					</div>
				</div>
			</header>
			<div>&nbsp;</div>
			<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
			  <a class="navbar-brand" href="/">Начало</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>

			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				  <li class="nav-item">
					<a class="nav-link" href="/portfolio/">Портфолио</a>
				  </li>
				  <li class="nav-item active">
					<a class="nav-link" href="/blog/">Блог</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="/clients/">Клиентам</a>
				  </li>
				</ul>
			  </div>
			</nav>
			{BC}
			<div>&nbsp;</div>
			<div class="row">
				<div class="col-12 col-lg-8">
					<article>
						<h1>{HEADING}</h1>
						<time datetime="{DATEENG}" class="d-block text-right text-muted small">{DATERUS}</time>
						{CONTENT}
					</article>
				</div>
				<div class="col-12 col-lg-4  u-right-side">
					<ul class="list-group text-center">
						{RIGHT_MENU}
					</ul>
				</div>
			</div>
			
			
			<back-to-top text="Back to top" visibleoffset="300" right="10px">
				<img alt="Up" src="/i/up.png" id="bttimg" style="display:none">
			</back-to-top>
			
		</div>
		
		<div class="footer bg-dark text-light">
			<div class="container">
				<div class="row">
					<div class="col ">
						<span>{LIVEINTERNET}</span>
						<span>&copy; Андрей Ламзин</span>
					</div>
				</div>
			</div>
		</div>
        <script src="/j/d.js" async></script> 
	</body>
</html>
